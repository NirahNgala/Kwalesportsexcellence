<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - Kwale Sports Excellence</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    /* General Layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    /* Back Button */
    .back-button {
      display: inline-flex;
      align-items: center;
      margin: 20px;
      font-size: 16px;
      color: #007bff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-button i {
      margin-right: 8px;
    }

    .back-button:hover {
      background-color: #007bff;
      color: white;
      transform: translateY(-2px);
    }

    .back-button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
    }

    /* Main Section */
    main {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .secure-donation h3 {
      font-size: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .secure-donation i {
      font-size: 24px;
      margin-right: 10px;
      color: #28a745;
    }

    .donate-page {
      max-width: 700px;
      background-color: #fff;
      padding: 40px;
      text-align: center;
      position: relative;
    }

    .donate-page h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .donate-page p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .donation-type {
      padding: 20px 0;
    }

    .donation-amount h3 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .amount-options {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .amount {
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      padding: 15px 30px;
      border: 1px solid #3198ff;
      background-color: #cee0f2;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .amount:hover {
      background-color: #3198ff;
    }

    .custom-amount-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    #custom-amount {
      padding: 15px;
      width: 70%;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    #currency-selector {
      width: 25%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 15px;
      background-color: white;
      cursor: pointer;
    }

    .payment-method h3 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .payment-options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .payment-button {
      padding: 15px 25px;
      background-color: #c7c7c7;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .payment-button:hover {
      background-color: #0056b3;
    }

    .donate-now {
      text-align: center;
    }

    #donate-now-btn {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    #donate-now-btn:hover {
      background-color: #e55b50;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <a href="javascript:history.back()" class="back-button">
    <i class="fas fa-arrow-left"></i> Back
  </a>

  <!-- Main Content Section -->
  <main class="donate-page">
    <div class="container">
      <h2>Our community needs your help!</h2>
      <p>Your generous donations help us provide opportunities for youth through sports and community programs. Every contribution counts!</p>

      <section class="secure-donation">
        <h3><i class="fas fa-lock"></i> Secure Donation</h3>
      </section>
      
      <section class="donation-amount">
        <div class="amount-options">
          <button class="amount" data-amount="10">$10</button>
          <button class="amount" data-amount="25">$25</button>
          <button class="amount" data-amount="50">$50</button>
          <button class="amount" data-amount="100">$100</button>
        </div>

        <div class="custom-amount-container">
          <input type="number" id="custom-amount" placeholder="Enter Custom Amount" />
          <select id="currency-selector">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="KES">KES</option>
          </select>
        </div>
      </section>

      <section class="donation-type">
        <label for="once">
          <input type="radio" name="donation-type" id="once" value="once" checked> Give Once
        </label>
        <label for="monthly">
          <input type="radio" name="donation-type" id="monthly" value="monthly"> Monthly
        </label>
      </section>

      <section class="payment-method">
        <h3>Choose Payment Method</h3>
        <div class="payment-options">
          <button class="payment-button" id="credit-card">Credit Card</button>
          <button class="payment-button" id="paypal">PayPal</button>
        </div>
      </section>

      <div class="donate-now">
        <button id="donate-now-btn">Donate Now</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Kwale Sports Excellence</p>
  </footer>

  <script>
    const defaultAmountsUSD = [10, 25, 50, 100];
    const exchangeRates = {
      EUR: 0.85,
      KES: 110,
      USD: 1
    };

    const currencySelector = document.getElementById("currency-selector");
    const amountButtons = document.querySelectorAll(".amount");

    function updateDonationAmounts() {
      const selectedCurrency = currencySelector.value;
      const exchangeRate = exchangeRates[selectedCurrency];

      amountButtons.forEach((button, index) => {
        const newAmount = (defaultAmountsUSD[index] * exchangeRate).toFixed(2);
        button.textContent = `${newAmount} ${selectedCurrency}`;
      });
    }

    currencySelector.addEventListener("change", updateDonationAmounts);
    updateDonationAmounts();

    document.querySelectorAll('input[name="donation-type"]').forEach(input => {
      input.addEventListener('change', function() {
        const donateButton = document.getElementById('donate-now-btn');
        const customAmountInput = document.getElementById('custom-amount');
        
        if (this.value === 'monthly') {
          donateButton.textContent = 'Donate Monthly';
          customAmountInput.value = '';
        } else {
          donateButton.textContent = 'Donate Now';
        }
      });
    });
  </script>

</body>
</html>
