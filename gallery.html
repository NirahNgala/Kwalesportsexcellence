<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera Shutter Gallery</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: sans-serif;
      background: linear-gradient(135deg, #111, #222);
      overflow-x: hidden;
    }

    /* Shutter Container */
    .shutter-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: hidden;
    }

    .shutter {
      position: relative;
      width: 300px;
      height: 300px;
      animation: openShutter 2s ease-in-out forwards;
    }

    .blade {
      position: absolute;
      width: 150px;
      height: 150px;
      background: #222;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: bottom right;
      animation: bladeOpen 2s ease-in-out forwards;
    }

    .blade:nth-child(1) { transform: rotate(0deg) translateY(-50%); animation-delay: 0.1s; }
    .blade:nth-child(2) { transform: rotate(60deg) translateY(-50%); animation-delay: 0.2s; }
    .blade:nth-child(3) { transform: rotate(120deg) translateY(-50%); animation-delay: 0.3s; }
    .blade:nth-child(4) { transform: rotate(180deg) translateY(-50%); animation-delay: 0.4s; }
    .blade:nth-child(5) { transform: rotate(240deg) translateY(-50%); animation-delay: 0.5s; }
    .blade:nth-child(6) { transform: rotate(300deg) translateY(-50%); animation-delay: 0.6s; }

    @keyframes bladeOpen {
      0% { transform: rotate(var(--i)) translateY(-50%) scale(1); }
      100% { transform: rotate(var(--i)) translateY(-50%) scale(0); }
    }

    @keyframes openShutter {
      to { opacity: 0; visibility: hidden; }
    }

    /* Gallery Styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
    }

    .gallery img:hover {
      transform: scale(1.05) rotateX(5deg) rotateY(5deg);
      box-shadow: 0 8px 20px rgba(255,255,255,0.3);
    }

    /* Lightbox modal styles */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 10001;
    }

    .lightbox.active {
      opacity: 1;
      visibility: visible;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 40px white;
    }

    .lightbox-close {
      position: fixed;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      z-index: 10002;
    }

  </style>
</head>
